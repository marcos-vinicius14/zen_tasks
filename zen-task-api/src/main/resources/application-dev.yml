server:
  port: 8080

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: 'classpath*:/db/changelog/db.changelog-master.yml'

logging:
  level:
    root: INFO
    com.seuexemplo.suaaplicacao: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.web: DEBUG
